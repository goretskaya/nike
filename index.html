<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="img/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:300,400" rel="stylesheet">
</head>
<body>

<!-- 	Header	 -->

	<header class="ba-header">
		<nav class="ba-container ba-header__menu">
			<ul class="ba-header__list">
				<li class="ba-header__logo"><img src="img/logo.png"/ alt="Nike"></li>
				<li class="ba-header__list-item">LIFESTYLE</li>
				<li class="ba-header__list-item">RUNNING</li>
				<li class="ba-header__list-item">FOOTBALL</li>
				<li class="ba-header__list-item">SKATEBOARDING</li>
			<button class="ba-header__menu-btn">
				<div class="ba-header__menu-btn-line"></div>
				<div class="ba-header__menu-btn-line"></div>
				<div class="ba-header__menu-btn-line"></div>
			</button>
			</ul>	
		</nav>
	</header>


<!-- 	Card	 -->

	<main class="ba-container ba-card">

<!-- 	Card-Left	 -->
		<div class="ba-card__left">
			<div class="ba-card__left-main">
				<img src="img/sneackers_bg.png" class="ba-card__left-bgr"> 
				<h1 class="ba-card__left-title">Huarache</h1>
				<img src="img/sneackers_01.png" alt="Nike Sneackers" class="ba-card__left-image"> 
				<button class="ba-card__left-btn">
					<div class="ba-card__left-btn-wrapper">
						<div class="ba-card__left-btn-line">
						</div>
						<div class="ba-card__left-btn-line"></div>
					</div>
				</button>
			<nav class="ba-card__left-nav">
				<button class="ba-card__left-nav-item"><img src="img/sneackers_02.jpg" alt="sneackers"></button>
				<button class="ba-card__left-nav-item"><img src="img/sneackers_03.jpg" alt="sneackers"></button>
				<button class="ba-card__left-nav-item"><img src="img/sneackers_04.jpg" alt="sneackers"></button>
			</nav>
			</div>	
		</div>

<!-- 	Card-Right	 -->
		<div class="ba-card__right">
			<button class="ba-card__right-close"><img src="img/btn_close.png" alt="close">
			</button>
			<br>
			<div class="ba-card__right-wrapper">
				<h3 class="ba-card__right-tag">New</h3>
				<h1 class="ba-card__right-title">THE <span id="blue-text">RUNNING</span> HAS JUST BEGUN</h1>
				<div class="ba-card__right-rating"> 
					<h6 class="ba-card__right-text">Huarache </h6>
					<fieldset class="rate">
						<input type="radio" id="star5" name="rate" value="5" />
						<label for="star5" title="text">5 stars</label>
						<input type="radio" id="star4" name="rate" value="4" />
						<label for="star4" title="text">4 stars</label>
						<input type="radio" id="star3" name="rate" value="3" />
						<label for="star3" title="text">3 stars</label>
						<input type="radio" id="star2" name="rate" value="2" />
						<label for="star2" title="text">2 stars</label>
						<input type="radio" id="star1" name="rate" value="1" />
						<label for="star1" title="text">1 star</label>
					</fieldset>
				</div>
				<h2 class="ba-card__right-price">$ 200</h2>
				<div class="ba-card__right-size-info">
					<h6 class="ba-card__right-text">Size</h6>
					<ul class="ba-card__right-size">
						<li class="ba-card__right-number-wrapper">
							<h6 class="ba-card__right-number">7</h6>
						</li>
						<li class="ba-card__right-number-wrapper">
							<h6 class="ba-card__right-number">8</h6>
						</li>
						<li class="ba-card__right-number-wrapper">
							<h6 class="ba-card__right-number">9</h6>
						</li>
						<li class="ba-card__right-number-wrapper">
							<h6 class="ba-card__right-number">10</h6>
						</li>
						<li class="ba-card__right-number-wrapper">
							<h6 class="ba-card__right-number">11</h6>
						</li>
					</ul>
				</div>
				<button class="ba-btn ba-card__right-btn_primary">ADD TO CART</button>
				<button class="ba-btn ba-card__right-btn_secondary">WISHLIST</button>
			</div>
		</div>
	</main>
</body>
</html>
